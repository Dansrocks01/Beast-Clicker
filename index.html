<!DOCTYPE html>
<html>
<head>
  <title>Idle Clicker Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      text-align: center;
    }
    #clickButton {
      display: inline-block;
      border: none;
      padding: 0;
      margin: 0;
      background: none;
      cursor: pointer;
    }
    #clickButton img {
      width: 100px;
      height: auto;
      transition: transform 0.3s ease;
    }
    #clickButton img:hover {
      transform: scale(1.2);
    }
    @keyframes clickAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }
    .clicked {
      animation: clickAnimation 0.5s;
    }
  </style>
</head>
<body>
  <h1>Idle Clicker Game</h1>
  <p>Click the image to earn points:</p>
  <button id="clickButton">
    <img src="https://dl.openseauserdata.com/cache/originImage/files/704454b4ed7ceda66b45445ceac66383.png" alt="Click Me" style="width: 200px; height: auto;" />
  </button>
  <p>Points: <span id="points">0</span></p>
  <h2>Upgrades</h2>
  <div id="idleClickProductionUpgrades"></div>
  
  <script src="script.js"></script>
  <button id="upgradeClickPower">Upgrade Click Power ($10)</button>
  <button id="upgradeIdleProduction">Upgrade Idle Click Production ($20)</button>

  <script>
   // Game variables
    let points = 0;
    let clickPower = 1;
    let idleProduction = 0;
    let upgradeClickPowerCost = 10;
    let upgradeIdleProductionCost = 20;
    let intervalId = null;

    // Function to update points
    function updatePoints() {
      const pointsElement = document.getElementById('points');
      pointsElement.textContent = points.toFixed(0); // Set decimal places to 0
    }

    // Function to handle upgrade click power button click event
    function handleUpgradeClickPower() {
      if (points >= upgradeClickPowerCost) {
        points -= upgradeClickPowerCost;
        clickPower++;
        upgradeClickPowerCost *= 1.2;
        updatePoints();
        updateUpgradeCosts();
      }
    }

    // Function to handle upgrade idle production button click event
    function handleUpgradeIdleProduction() {
      if (points >= upgradeIdleProductionCost) {
        points -= upgradeIdleProductionCost;
        idleProduction++;
        upgradeIdleProductionCost *= 1.2;
        updatePoints();
        updateUpgradeCosts();
      }
    }

    // Function to handle idle production
    function handleIdleProduction() {
      points += idleProduction;
      updatePoints();
    }

    // Function to update upgrade costs
    function updateUpgradeCosts() {
      const upgradeClickPowerButton = document.getElementById('upgradeClickPower');
      upgradeClickPowerButton.textContent = `Upgrade Click Power ($${upgradeClickPowerCost.toFixed(0)})`;

      const upgradeIdleProductionButton = document.getElementById('upgradeIdleProduction');
      upgradeIdleProductionButton.textContent = `Upgrade Idle Click Production ($${upgradeIdleProductionCost.toFixed(0)})`;
    }

    // Event listeners
    const upgradeClickPowerButton = document.getElementById('upgradeClickPower');
    upgradeClickPowerButton.addEventListener('click', handleUpgradeClickPower);

    const upgradeIdleProductionButton = document.getElementById('upgradeIdleProduction');
    upgradeIdleProductionButton.addEventListener('click', handleUpgradeIdleProduction);

    // Set up idle production interval
    intervalId = setInterval(handleIdleProduction, 1000);

    // Initial updates
    updatePoints();
    updateUpgradeCosts();
    
    // Function to save game progress
    function saveProgress() {
      const gameData = {
        points: points,
        clickPower: clickPower,
        idleProduction: idleProduction,
        upgradeClickPowerCost: upgradeClickPowerCost,
        upgradeIdleProductionCost: upgradeIdleProductionCost
      };
  localStorage.setItem('gameData', JSON.stringify(gameData));
}
    
    // Function to load game progress
    function loadProgress() {
      const savedData = localStorage.getItem('gameData');
      if (savedData) {
        const gameData = JSON.parse(savedData);
        points = gameData.points;
        clickPower = gameData.clickPower;
        idleProduction = gameData.idleProduction;
        upgradeClickPowerCost = gameData.upgradeClickPowerCost;
        upgradeIdleProductionCost = gameData.upgradeIdleProductionCost;
        updatePoints();
        updateUpgradeCosts();
      }
    }

    // Function to automatically save game progress at regular intervals
    function startAutoSave() {
      setInterval(saveProgress, 5000); // Save every 5 seconds (adjust the interval as desired)
    }

    // Call loadProgress to load the saved progress when the page is loaded
    loadProgress();

    // Start automatic saving of game progress
    startAutoSave();
  </script>
</body>
</html>
