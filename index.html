<!DOCTYPE html>
<html>
<head>
  <title>Beast Clicker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      text-align: center;
      background-image: url('park_background.jpg');
      background-size: cover;
    }
    #clickButton {
      display: inline-block;
      border: none;
      padding: 0;
      margin: 0;
      background: none;
      cursor: pointer;
    }
    #clickButton img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }
    #clickButton img:hover {
      transform: scale(1.2);
    }
    @keyframes clickAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }
    .clicked {
      animation: clickAnimation 0.5s;
    }
    .building {
      margin-bottom: 10px;
    }
    #buildingsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .buildingInfo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 200px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
    }
    .buildingInfo span {
      font-weight: bold;
    }
    #beastPointsPerSecond {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Beast Clicker</h1>
  <p>Click the image to earn Beast Points:</p>
  <button id="clickButton">
    <img src="https://dl.openseauserdata.com/cache/originImage/files/704454b4ed7ceda66b45445ceac66383.png" alt="Click Me" style="width: 200px; height: auto;" />
  </button>
  <p>Beast Points: <span id="beastPoints">0</span></p>
  <p id="beastPointsPerSecond">Beast Points per second: 0</p>
  <h2>Buildings</h2>
  <div id="buildingsContainer"></div>
  
  <script>
    // Game variables
    let beastPoints = 0;
    let clickPower = 1;
    let beastPointsPerSecond = 0;
    let buildings = [];

    // Function to update beast points
    function updateBeastPoints() {
      const beastPointsElement = document.getElementById('beastPoints');
      beastPointsElement.textContent = beastPoints;
    }

    // Function to update beast points per second
    function updateBeastPointsPerSecond() {
      const beastPointsPerSecondElement = document.getElementById('beastPointsPerSecond');
      beastPointsPerSecondElement.textContent = `Beast Points per second: ${beastPointsPerSecond.toFixed(2)}`;
    }

    // Function to handle click button click event
    function handleClick() {
      beastPoints += clickPower;
      updateBeastPoints();

      const image = document.querySelector("#clickButton img");
      image.classList.add("clicked");

      // Remove the "clicked" class after the animation completes
      setTimeout(function() {
        image.classList.remove("clicked");
      }, 500);
    }

    // Function to handle building purchase
    function handleBuildingPurchase(building) {
      if (beastPoints >= building.cost) {
        beastPoints -= building.cost;
        building.count++;
        building.cost *= 1.15;
        beastPointsPerSecond += building.production;
        updateBeastPoints();
        updateBeastPointsPerSecond();
        updateBuildings();
      }
    }

    // Function to update the display of buildings
    function updateBuildings() {
      const buildingsContainer = document.getElementById('buildingsContainer');
      buildingsContainer.innerHTML = '';

      buildings.forEach(function(building) {
        const buildingDiv = document.createElement('div');
        buildingDiv.className = 'building';

        const buildingInfo = document.createElement('div');
        buildingInfo.className = 'buildingInfo';

        const buildingName = document.createElement('span');
        buildingName.textContent = building.name;

        const buildingOwned = document.createElement('span');
        buildingOwned.textContent = `Owned: ${building.count}`;

        const buildingCost = document.createElement('span');
        buildingCost.textContent = `Cost: ${building.cost.toFixed(0)}`;

        const buildingProduction = document.createElement('span');
        buildingProduction.textContent = `Production: ${building.production.toFixed(2)} BPS`;

        const buildingButton = document.createElement('button');
        buildingButton.textContent = `Buy (${building.cost.toFixed(0)})`;
        buildingButton.addEventListener('click', function() {
          handleBuildingPurchase(building);
        });

        buildingInfo.appendChild(buildingName);
        buildingInfo.appendChild(buildingOwned);
        buildingInfo.appendChild(buildingCost);
        buildingInfo.appendChild(buildingProduction);

        buildingDiv.appendChild(buildingInfo);
        buildingDiv.appendChild(buildingButton);

        buildingsContainer.appendChild(buildingDiv);
      });
    }

    // Function to handle upgrade clicking accessories
    function handleUpgradeClickingAccessories() {
      // Implement your logic for upgrading clicking accessories here
    }

    // Function to save game progress
    function saveProgress() {
      const gameData = {
        beastPoints: beastPoints,
        clickPower: clickPower,
        beastPointsPerSecond: beastPointsPerSecond,
        buildings: buildings
      };
      localStorage.setItem('gameData', JSON.stringify(gameData));
    }

    // Function to load game progress
    function loadProgress() {
      const savedData = localStorage.getItem('gameData');
      if (savedData) {
        const gameData = JSON.parse(savedData);
        beastPoints = gameData.beastPoints;
        clickPower = gameData.clickPower;
        beastPointsPerSecond = gameData.beastPointsPerSecond;
        buildings = gameData.buildings;
        updateBeastPoints();
        updateBeastPointsPerSecond();
        updateBuildings();
      }
    }

    // Function to automatically save game progress at regular intervals
    function startAutoSave() {
      setInterval(saveProgress, 5000); // Save every 5 seconds (adjust the interval as desired)
    }

    // Call loadProgress to load the saved progress when the page is loaded
    loadProgress();

    // Start automatic saving of game progress
    startAutoSave();

    // Event listeners
    const clickButton = document.getElementById('clickButton');
    clickButton.addEventListener('click', handleClick);

    // Initial updates
    updateBeastPoints();
    updateBeastPointsPerSecond();
    updateBuildings();
  </script>
</body>
</html>
