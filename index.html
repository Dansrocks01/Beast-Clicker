<!DOCTYPE html>
<html>
<head>
  <title>Beast Clicker</title>
  <style>
    body {
      text-align: center;
      background-image: url(https://previews.123rf.com/images/vectorshots/vectorshots1406/vectorshots140600164/29549869-floating-money-background.jpg); /* Replace with the URL of your desired background image */
      background-size: cover;
      background-repeat: no-repeat;
    }
    #clickButton {
      display: inline-block;
      border: none;
      padding: 0;
      margin: 0;
      background: none;
      cursor: pointer;
    }
    #clickButton img {
      width: 200px;
      height: 200px;
      transition: transform 0.3s ease;
    }
    #clickButton img:hover {
      transform: scale(1.2);
    }
    h1 {
      color: white;
    }
    p {
      color: white;
    }
    .building {
      display: inline-block;
      width: 200px;
      height: 80px;
      margin: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .building h3 {
      margin: 0;
    }
    .building p {
      margin: 5px 0;
    }
    .upgrade-button {
      margin: 10px;
      padding: 5px 10px;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .upgrade-button:hover {
      background-color: #ff8c00;
    }
  </style>
</head>
<body>
  <h1>Beast Clicker</h1>
  <p>Click the image to earn Beast Points:</p>
  <button id="clickButton">
    <img src="https://dl.openseauserdata.com/cache/originImage/files/704454b4ed7ceda66b45445ceac66383.png" alt="Click Me" style="width: 200px; height: auto;" />
  </button>
  <p>Beast Points: <span id="points">0</span></p>
  
  <h2>Idle Clicker Production Buildings</h2>
  <div id="buildingsContainer"></div>
  
  <h2>Upgrade</h2>
  <button id="upgradeClickingAccessories" class="upgrade-button">Upgrade Clicking Accessories</button>

  <script>
    // Game variables
    let points = 0;
    let clickPower = 1;
    let buildings = [];
    let upgradeClickingAccessoriesCost = 10;

    // Function to update points
    function updatePoints() {
      const pointsElement = document.getElementById('points');
      pointsElement.textContent = points.toFixed(0); // Set decimal places to 0
    }

    // Function to handle click button click event
    function handleClick() {
      points += clickPower;
      updatePoints();
    }

    // Function to handle upgrade clicking accessories button click event
    function handleUpgradeClickingAccessories() {
      if (points >= upgradeClickingAccessoriesCost) {
        points -= upgradeClickingAccessoriesCost;
        clickPower++;
        upgradeClickingAccessoriesCost *= 1.2;
        updatePoints();
        updateUpgradeCosts();
      }
    }

    // Function to update upgrade costs
    function updateUpgradeCosts() {
      const upgradeClickingAccessoriesButton = document.getElementById('upgradeClickingAccessories');
      upgradeClickingAccessoriesButton.textContent = `Upgrade Clicking Accessories ($${upgradeClickingAccessoriesCost.toFixed(0)})`;
    }

    // Function to handle idle production
    function handleIdleProduction() {
      buildings.forEach(function(building) {
        points += building.production;
      });
      updatePoints();
    }

    // Function to save game progress
    function saveProgress() {
      const gameData = {
        points: points,
        clickPower: clickPower,
        buildings: buildings,
        upgradeClickingAccessoriesCost: upgradeClickingAccessoriesCost
      };
      localStorage.setItem('beastClickerGameData', JSON.stringify(gameData));
    }

    // Function to load game progress
    function loadProgress() {
      const savedData = localStorage.getItem('beastClickerGameData');
      if (savedData) {
        const gameData = JSON.parse(savedData);
        points = gameData.points;
        clickPower = gameData.clickPower;
        buildings = gameData.buildings;
        upgradeClickingAccessoriesCost = gameData.upgradeClickingAccessoriesCost;
        updatePoints();
        updateUpgradeCosts();
      }
    }

    // Function to automatically save game progress at regular intervals
    function startAutoSave() {
      setInterval(saveProgress, 5000); // Save every 5 seconds (adjust the interval as desired)
    }

    // Call loadProgress to load the saved progress when the page is loaded
    loadProgress();

    // Start automatic saving of game progress
    startAutoSave();

    // Event listeners
    const clickButton = document.getElementById('clickButton');
    clickButton.addEventListener('click', handleClick);

    const upgradeClickingAccessoriesButton = document.getElementById('upgradeClickingAccessories');
    upgradeClickingAccessoriesButton.addEventListener('click', handleUpgradeClickingAccessories);

    // Set up idle production interval
    setInterval(handleIdleProduction, 1000);

    // Define idle clicker production buildings
    const buildingData = [
      { name: 'Beast Street', baseCost: 15, baseProduction: 0.1, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Bullhattan District', baseCost: 100, baseProduction: 1, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Champions Court', baseCost: 500, baseProduction: 5, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Cloudy Gardens', baseCost: 3000, baseProduction: 20, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Faded Heights', baseCost: 10000, baseProduction: 100, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Fort Flex', baseCost: 40000, baseProduction: 400, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'MoBA (Museum of Beast Arts)', baseCost: 200000, baseProduction: 2000, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Nowhere Parks', baseCost: 1666666, baseProduction: 6666, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Silicon Alley', baseCost: 123456789, baseProduction: 98765, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Studio 66', baseCost: 7777777777, baseProduction: 777777, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'The Meadows', baseCost: 100000000000, baseProduction: 10000000, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Trusty Lake Estates', baseCost: 9999999999999, baseProduction: 99999999, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Wagmi Way', baseCost: 55555555555555, baseProduction: 555555555, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Concrete Jungle', baseCost: 444444444444444, baseProduction: 4444444444, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'L33T Labs', baseCost: 9999999999999999, baseProduction: 99999999999, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Ramone Alley', baseCost: 999999999999999999, baseProduction: 999999999999, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'The Odeon', baseCost: 9999999999999999999, baseProduction: 9999999999999, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Cortado Cafe', baseCost: 77777777777777777777, baseProduction: 77777777777777, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'Gaia Grove', baseCost: 666666666666666666666, baseProduction: 6666666666666, costMultiplier: 1.15, productionMultiplier: 1.1 },
      { name: 'The Beastro', baseCost: 5555555555555555555555, baseProduction: 55555555555555, costMultiplier: 1.15, productionMultiplier: 1.1 }
    ];

    // Create idle clicker production buildings
    const buildingsContainer = document.getElementById('buildingsContainer');
    buildingData.forEach(function(building) {
      const buildingElement = document.createElement('div');
      buildingElement.className = 'building';
      buildingElement.innerHTML = `
        <h3>${building.name}</h3>
        <p>Cost: <span class="cost">${building.baseCost.toFixed(0)}</span></p>
        <p>Production: <span class="production">${building.baseProduction.toFixed(0)}</span></p>
        <button class="buy-button">Buy</button>
      `;
      buildingsContainer.appendChild(buildingElement);

      const buyButton = buildingElement.querySelector('.buy-button');
      const costElement = buildingElement.querySelector('.cost');
      const productionElement = buildingElement.querySelector('.production');

      buyButton.addEventListener('click', function() {
        if (points >= building.currentCost) {
          points -= building.currentCost;
          building.count++;
          building.currentCost *= building.costMultiplier;
          building.production *= building.productionMultiplier;
          costElement.textContent = building.currentCost.toFixed(0);
          productionElement.textContent = building.production.toFixed(0);
          updatePoints();
        }
      });

      buildings.push({
        name: building.name,
        count: 0,
        currentCost: building.baseCost,
        production: building.baseProduction
      });
    });
  </script>
</body>
</html>
