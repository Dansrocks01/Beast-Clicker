<!DOCTYPE html>
<html>
<head>
  <title>Beast Clicker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      text-align: center;
      background-image: url("park_background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    #clickButton {
      display: inline-block;
      border: none;
      padding: 0;
      margin: 0;
      background: none;
      cursor: pointer;
    }
    #clickButton img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }
    #clickButton img:hover {
      transform: scale(1.2);
    }
    @keyframes clickAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }
    .clicked {
      animation: clickAnimation 0.5s;
    }
    .building {
      margin: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }
    .buildingInfo {
      margin-bottom: 10px;
    }
    .buildingInfo span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Beast Clicker</h1>
  <p>Click the image to earn Beast Points:</p>
  <button id="clickButton">
    <img src="https://dl.openseauserdata.com/cache/originImage/files/704454b4ed7ceda66b45445ceac66383.png" alt="Click Me" style="width: 200px; height: auto;" />
  </button>
  <div id="beastPointsContainer">
    <span>Beast Points: </span>
    <span id="beastPoints">0</span>
  </div>
  <div id="beastPointsPerSecondContainer">
    <span>Beast Points per Second: </span>
    <span id="beastPointsPerSecond">0</span>
  </div>
  <div id="buildingsContainer"></div>
  <button id="upgradeClickingAccessories">Upgrade Clicking Accessories</button>

  <script>
    let beastPoints = 0;
    let clickPower = 1;
    let beastPointsPerSecond = 0;
    let intervalId;
    let buildings = [
      { name: "Beat Street", cost: 10, production: 0.1, count: 0 },
      { name: "Bullhattan District", cost: 50, production: 0.5, count: 0 },
      { name: "Champions Court", cost: 100, production: 1, count: 0 },
      { name: "Cloudy Gardens", cost: 500, production: 5, count: 0 },
      { name: "Faded Heights", cost: 1000, production: 10, count: 0 },
      { name: "Fort Flex", cost: 5000, production: 50, count: 0 },
      { name: "MoBA (Museum of Beast Arts)", cost: 10000, production: 100, count: 0 },
      { name: "Nowhere Parks", cost: 50000, production: 500, count: 0 },
      { name: "Silicon Alley", cost: 100000, production: 1000, count: 0 },
      { name: "Studio 66", cost: 500000, production: 5000, count: 0 },
      { name: "The Meadows", cost: 1000000, production: 10000, count: 0 },
      { name: "Trusty Lake Estates", cost: 5000000, production: 50000, count: 0 },
      { name: "Wagmi Way", cost: 10000000, production: 100000, count: 0 },
      { name: "Concrete Jungle", cost: 50000000, production: 500000, count: 0 },
      { name: "L33T Labs", cost: 100000000, production: 1000000, count: 0 },
      { name: "Ramone Alley", cost: 500000000, production: 5000000, count: 0 },
      { name: "The Odeon", cost: 1000000000, production: 10000000, count: 0 },
      { name: "Cortado Cafe", cost: 5000000000, production: 50000000, count: 0 },
      { name: "Gaia Grove", cost: 10000000000, production: 100000000, count: 0 },
      { name: "The Beastro", cost: 50000000000, production: 500000000, count: 0 }
    ];

    function updateBeastPoints() {
      document.getElementById("beastPoints").textContent = beastPoints;
    }

    function updateBeastPointsPerSecond() {
      document.getElementById("beastPointsPerSecond").textContent = beastPointsPerSecond.toFixed(1);
    }

    function updateBuildingCount(index) {
      document.getElementById(`buildingCount-${index}`).textContent = buildings[index].count;
    }

    function updateBuildingCost(index) {
      document.getElementById(`buildingCost-${index}`).textContent = buildings[index].cost;
    }

    function updateBuildingProduction(index) {
      document.getElementById(`buildingProduction-${index}`).textContent = buildings[index].production;
    }

    function updateAllBuildings() {
      for (let i = 0; i < buildings.length; i++) {
        updateBuildingCount(i);
        updateBuildingCost(i);
        updateBuildingProduction(i);
      }
    }

    function updateClickButton() {
      document.getElementById("clickButton").textContent = `Click Me! (${clickPower})`;
    }

    function incrementBeastPoints() {
      beastPoints += clickPower;
      updateBeastPoints();
    }

    function incrementBeastPointsPerSecond() {
      beastPoints += beastPointsPerSecond / 10;
      updateBeastPoints();
    }

    function purchaseBuilding(index) {
      if (beastPoints >= buildings[index].cost) {
        beastPoints -= buildings[index].cost;
        buildings[index].count++;
        beastPointsPerSecond += buildings[index].production;
        updateBeastPoints();
        updateBeastPointsPerSecond();
        updateBuildingCount(index);
      }
    }

    function createBuildingElement(index) {
      const building = buildings[index];
      const buildingElement = document.createElement("div");
      buildingElement.className = "building";
      buildingElement.innerHTML = `
        <span class="buildingName">${building.name}</span>
        <div>
          <span class="buildingOwned" id="buildingCount-${index}">${building.count}</span>
          <span class="buildingLabel">Owned</span>
        </div>
        <div>
          <span class="buildingCost" id="buildingCost-${index}">${building.cost}</span>
          <span class="buildingLabel">Cost</span>
        </div>
        <div>
          <span class="buildingProduction" id="buildingProduction-${index}">${building.production}</span>
          <span class="buildingLabel">Production</span>
        </div>
        <button class="buildingButton" onclick="purchaseBuilding(${index})">Buy</button>
      `;
      return buildingElement;
    }

    function createAllBuildingElements() {
      const buildingsContainer = document.getElementById("buildingsContainer");
      for (let i = 0; i < buildings.length; i++) {
        const buildingElement = createBuildingElement(i);
        buildingsContainer.appendChild(buildingElement);
      }
    }

    function upgradeClickingAccessories() {
      if (beastPoints >= 100) {
        beastPoints -= 100;
        clickPower++;
        updateBeastPoints();
        updateClickButton();
      }
    }

    function saveGameState() {
      const gameState = {
        beastPoints,
        clickPower,
        beastPointsPerSecond,
        buildings
      };
      localStorage.setItem("gameState", JSON.stringify(gameState));
    }

    function loadGameState() {
      const savedGameState = localStorage.getItem("gameState");
      if (savedGameState) {
        const gameState = JSON.parse(savedGameState);
        beastPoints = gameState.beastPoints;
        clickPower = gameState.clickPower;
        beastPointsPerSecond = gameState.beastPointsPerSecond;
        buildings = gameState.buildings;
        updateAllBuildings();
        updateBeastPoints();
        updateBeastPointsPerSecond();
        updateClickButton();
      }
    }

    function initializeGame() {
      updateBeastPoints();
      updateBeastPointsPerSecond();
      updateClickButton();
      createAllBuildingElements();
      loadGameState();
      intervalId = setInterval(incrementBeastPointsPerSecond, 100);
    }

    // Event listeners
    document.getElementById("clickButton").addEventListener("click", incrementBeastPoints);
    document.getElementById("upgradeClickingAccessories").addEventListener("click", upgradeClickingAccessories);

    // Save game state before the window is closed or reloaded
    window.addEventListener("beforeunload", saveGameState);

    // Initialize the game
    initializeGame();
  </script>
</body>
</html>
