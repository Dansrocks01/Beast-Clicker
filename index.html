<!DOCTYPE html>
<html>
<head>
  <title>Beast Clicker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      text-align: center;
      background-image: url(https://ak.picdn.net/shutterstock/videos/8889811/thumb/10.jpg?ip=x480); /* Replace with the actual URL of the park background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    #clickButton {
      display: inline-block;
      border: none;
      padding: 0;
      margin: 0;
      background: none;
      cursor: pointer;
    }
    #clickButton img {
      width: 200px;
      height: 200px;
      transition: transform 0.3s ease;
    }
    #clickButton img:hover {
      transform: scale(1.2);
    }
    @keyframes clickAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }
    .clicked {
      animation: clickAnimation 0.5s;
    }
    .building {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      border-radius: 5px;
    }
    .building h3 {
      font-size: 18px;
      margin: 5px 0;
    }
    .building p {
      font-size: 14px;
      margin: 5px 0;
    }
    .building .cost {
      font-weight: bold;
    }
    .building .count {
      font-weight: bold;
      font-size: 16px;
    }
    .buy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Beast Clicker</h1>
  <p>Click the image to earn Beast Points:</p>
  <button id="clickButton">
    <img src="https://dl.openseauserdata.com/cache/originImage/files/704454b4ed7ceda66b45445ceac66383.png" alt="Click Me" style="width: 200px; height: auto;" />
  </button>
  <p>Beast Points: <span id="points">0</span></p>
  <h2>Buildings</h2>
  <div id="buildingsContainer"></div>
  
  <script>
    // Game variables
    let points = 0;
    let clickPower = 1;
    let buildings = [];

    // Function to update points
    function updatePoints() {
      const pointsElement = document.getElementById('points');
      pointsElement.textContent = points.toFixed(0);
    }

    // Function to handle click button click event
    function handleClick() {
      points += clickPower;
      updatePoints();

      const image = document.querySelector("#clickButton img");
      image.classList.add("clicked");
      setTimeout(function() {
        image.classList.remove("clicked");
      }, 500);
    }

    // Function to handle building purchase
    function handleBuildingPurchase(index) {
      const building = buildings[index];
      if (points >= building.cost) {
        points -= building.cost;
        building.count++;
        building.cost *= 1.15;
        updatePoints();
        updateBuildings();
      }
    }

    // Function to update the display of buildings
    function updateBuildings() {
      const buildingsContainer = document.getElementById('buildingsContainer');
      buildingsContainer.innerHTML = '';

      buildings.forEach(function(building, index) {
        const buildingElement = document.createElement('div');
        buildingElement.classList.add('building');

        const buildingNameElement = document.createElement('h3');
        buildingNameElement.textContent = building.name;
        buildingElement.appendChild(buildingNameElement);

        const buildingCountElement = document.createElement('p');
        buildingCountElement.innerHTML = `Owned: <span class="count">${building.count}</span>`;
        buildingElement.appendChild(buildingCountElement);

        const buildingCostElement = document.createElement('p');
        buildingCostElement.innerHTML = `Cost: <span class="cost">${building.cost.toFixed(0)}</span> Beast Points`;
        buildingElement.appendChild(buildingCostElement);

        const buyButton = document.createElement('button');
        buyButton.classList.add('buy-button');
        buyButton.textContent = 'Buy';
        buyButton.addEventListener('click', function() {
          handleBuildingPurchase(index);
        });
        buildingElement.appendChild(buyButton);

        buildingsContainer.appendChild(buildingElement);
      });
    }

    // Function to update points based on idle generation
    function updatePointsIdle() {
      let totalProduction = 0;
      buildings.forEach(function(building) {
        totalProduction += building.count * building.production;
      });
      points += totalProduction;
      updatePoints();
    }

    // Initialize buildings
    const buildingNames = [
      "Beast Street", "Bullhattan District", "Champions Court", "Cloudy Gardens", "Faded Heights",
      "Fort Flex", "MoBA (Museum of Beast Arts)", "Nowhere Parks", "Silicon Alley", "Studio 66",
      "The Meadows", "Trusty Lake Estates", "Wagmi Way", "Concrete Jungle", "L33T Labs", "Ramone Alley",
      "The Odeon", "Cortado Cafe", "Gaia Grove", "The Beastro"
    ];

    const buildingProduction = [0.1, 1, 8, 47, 260,
                                1400, 7800, 44000, 260000, 1.6e6,
                                1e7, 6.2e7, 3.9e8, 2.5e9, 1.7e10,
                                1.1e11, 7.6e11, 5.3e12, 3.7e13, 2.6e14];

    for (let i = 0; i < buildingNames.length; i++) {
      buildings.push({
        name: buildingNames[i],
        count: 0,
        cost: Math.pow(10, i + 1),
        production: buildingProduction[i]
      });
    }

    // Event listeners
    const clickButton = document.getElementById('clickButton');
    clickButton.addEventListener('click', handleClick);

    // Idle point generation
    setInterval(updatePointsIdle, 1000);

    // Initial updates
    updatePoints();
    updateBuildings();
  </script>
</body>
</html>
